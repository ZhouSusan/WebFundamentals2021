<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="education_box">
        <div id="top_education">
            <p id="education_header">Education</p>
        </div>
        <div id="main_education">
            <h1>Coding Dojo - Full Stack Bootcamp</h1>
            <p class="date">Dec 2019 - Mar 2020</p>
            <p class="education_info">Triple black belt in Python, Mern, and C#..</p>
        </div>
    </div>
    <div id="connection_request_box">
        <div class="connections_top">
            <button id="connect-req-btn">2</button>
            <h1 id="connect-req-header">Connection Requests</h1>
        </div>
        <div id="con-req-main">
            <div class="user">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Todd E</p>
                <button class="check-mark">✔</button>
                <button class="x-btn">X</button>
            </div>
            <div class="user">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Phil K</p>
                <button class="check-mark">✔</button>
                <button class="x-btn">X</button>
            </div>
        </div>
    </div>
    <div id="your_connection">
        <div class="connections_top">
            <button id="you_connections_-btn">500+</button>
            <h3 id="connect-title">Your Connections</h3>
        </div>
        <div id="request_list_main">
            <div class="requests">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Arien D</p>
            </div>
            <div class="requests">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Anne J</p>
            </div>
            <div class="requests">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Alayne T</p>
            </div>
            <div class="requests">
                <img class="user_profile_img" src="img/user-circle.png" alt="user_image">
                <p class="name">Arry Y</p>
            </div>
            <br><hr>
            <p><a href="#" class="active">View More</a></p>
        </div>
    </div>
</body>
</html>

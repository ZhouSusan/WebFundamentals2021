<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        </head>
        <body>
        <h1><strong>Registration Form</strong></h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: * </label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email_address">
            </div>
            <div>
                <label>Password: *</label>
                <input type="text" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="text" name="confirm_password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type ="date" name="dob">
            </div>
            <div>
                <label>Gender Identity: </label>
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
                <label for="i_prefer_not_to_answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea name="comment" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Ruby</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <br><input type="submit" value="Create Account">
            </div>
            <div>
                <p>* Indicates a required field</p>
            </div>
        </form>
    </body>
</html>
